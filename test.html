<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        /* Basic styling to make it look nice */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple HTML sample. It includes a head section for metadata and a body section for content.</p>
        
        <ul>
            <li>Easy to read</li>
            <li>Mobile responsive</li>
            <li>Ready for CSS and JavaScript</li>
        </ul>

        <button onclick="showAlert()">Click Me!</button>
    </div>

    <script>
        function showAlert() {
            alert('Hello! The JavaScript is working.');
        }
    </script>
</body>
</html>
